<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 2%;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">#</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cadastro : ${cadastros}">
                <th scope="row" th:text="${cadastro.id}"></th>
                <td th:text="${cadastro.nome}"></td>
                <td th:text="${cadastro.email}"></td>
                <td th:text="${cadastro.celular}"></td>
                <td><a th:href="@{'/editarCadastro/' + ${cadastro.id}}"><button>Editar Usuário</button></a>
                <a th:href="@{'/removerCadastro/' + ${cadastro.id}}"><button>Deletar</button></a></td>
                
            </tr>
        </tbody>
    </table>
    <a href="/cadastro"><button>Cadastrar novo usuário</button></a>
</body>
</html>
