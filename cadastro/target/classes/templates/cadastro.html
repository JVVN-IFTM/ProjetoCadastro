<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 2%;
        }
    </style>
    </head>
<body>
    <form method="post" action="/cadastro" th:object="${cadastro}">
                <input type="hidden" th:value="${cadastro.id}" name="id">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Usuário</label>
            <input type="text" class="form-control" name="nome" th:value="${cadastro.nome}">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${cadastro.email}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="celular" th:value="${cadastro.celular}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
    </form>
</body>
</html>
